<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk - Curso de Angular+Spring</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk - Curso de Angular+Spring">

        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput
                placeholder="Ex. fulano@email.com">
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password" matInput
                placeholder="Ex. 123">
        </mat-form-field>

        <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" color="primary">Login
        </button>
    </form>

</div>
